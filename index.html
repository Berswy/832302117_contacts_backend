<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1><i class="fas fa-address-book"></i> 通讯录管理系统</h1>
            <p>轻松管理您的联系人信息</p>
        </header>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索联系人姓名或电话..." oninput="searchContacts()">
                <button onclick="clearSearch()" class="clear-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-stats" id="search-stats"></div>
        </div>

        <!-- 添加联系人表单 -->
        <div class="add-form card">
            <div class="card-header">
                <h3><i class="fas fa-user-plus"></i> 添加新联系人</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="name" placeholder="姓名" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="电话号码" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="邮箱（可选）">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <button class="primary-btn" onclick="addContact()">
                    <i class="fas fa-plus"></i> 添加联系人
                </button>
            </div>
        </div>

        <!-- 联系人列表 -->
        <div class="contacts-list card">
            <div class="card-header">
                <h3><i class="fas fa-users"></i> 联系人列表</h3>
                <span class="badge" id="contacts-count">0</span>
            </div>
            <div class="card-body">
                <div id="contacts-container">
                    <!-- 联系人会动态显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
